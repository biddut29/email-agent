name: Deploy to Dev (Docker + SSH)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install SSH and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      
      - name: Add VM to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VM via SSH
        env:
          VM_USER: ${{ secrets.VM_USER }}
          VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
          VM_HOST: ${{ secrets.VM_HOST }}
        run: |
          sshpass -p "$VM_PASSWORD" ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << 'DEPLOY_SCRIPT'
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd /opt/email-agent || {
              echo "ğŸ“ Creating project directory..."
              sudo mkdir -p /opt/email-agent
              sudo chown $USER:$USER /opt/email-agent
              cd /opt/email-agent
            }
            
            # Pull latest changes from dev branch
            echo "ğŸ“¥ Pulling latest code from dev branch..."
            git fetch origin
            git checkout dev
            git reset --hard origin/dev
            
            # Ensure Docker and Docker Compose are installed
            if ! command -v docker &> /dev/null; then
              echo "ğŸ“¦ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
              rm get-docker.sh
            fi
            
            if ! command -v docker-compose &> /dev/null; then
              echo "ğŸ“¦ Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose -f docker-compose.dev.yml down || true
            
            # Build new images
            echo "ğŸ”¨ Building Docker images..."
            docker-compose -f docker-compose.dev.yml build --no-cache
            
            # Start containers
            echo "ğŸš€ Starting containers..."
            docker-compose -f docker-compose.dev.yml up -d
            
            # Wait for services to be ready
            echo "â³ Waiting for services to start..."
            sleep 10
            
            # Check container status
            echo "ğŸ“Š Container status:"
            docker-compose -f docker-compose.dev.yml ps
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deployment completed successfully!"
          DEPLOY_SCRIPT
      
      - name: Health Check
        run: |
          sleep 15
          echo "ğŸ¥ Performing health check..."
          curl -f http://${{ secrets.VM_HOST }}:8000/api/health || {
            echo "âŒ Health check failed!"
            exit 1
          }
          echo "âœ… Health check passed!"

