name: Deploy to Dev (Docker + SSH)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install SSH and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      
      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      
      - name: Deploy to VM via SSH
        env:
          VM_USER: ${{ secrets.VM_USER }}
          VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
          VM_HOST: ${{ secrets.VM_HOST }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
          # Dev environment variables (can be overridden by secrets)
          DEV_AZURE_OPENAI_ENDPOINT: ${{ secrets.DEV_AZURE_OPENAI_ENDPOINT }}
          DEV_AZURE_OPENAI_API_KEY: ${{ secrets.DEV_AZURE_OPENAI_API_KEY }}
          DEV_AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.DEV_AZURE_OPENAI_DEPLOYMENT_NAME }}
          DEV_GOOGLE_CLIENT_ID: ${{ secrets.DEV_GOOGLE_CLIENT_ID }}
          DEV_GOOGLE_CLIENT_SECRET: ${{ secrets.DEV_GOOGLE_CLIENT_SECRET }}
          DEV_SESSION_SECRET: ${{ secrets.DEV_SESSION_SECRET }}
        run: |
          echo "üåê Deploying to VM (Public IP): $VM_HOST"
          echo "üë§ VM User: $VM_USER"
          sshpass -p "$VM_PASSWORD" ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST \
            VM_PUBLIC_IP="$VM_HOST" \
            VM_USER_VAL="$VM_USER" \
            GITHUB_TOKEN_VAL="${GITHUB_TOKEN}" \
            GITHUB_REPO_VAL="${GITHUB_REPO}" \
            DEV_AZURE_OPENAI_ENDPOINT="${DEV_AZURE_OPENAI_ENDPOINT}" \
            DEV_AZURE_OPENAI_API_KEY="${DEV_AZURE_OPENAI_API_KEY}" \
            DEV_AZURE_OPENAI_DEPLOYMENT_NAME="${DEV_AZURE_OPENAI_DEPLOYMENT_NAME}" \
            DEV_GOOGLE_CLIENT_ID="${DEV_GOOGLE_CLIENT_ID}" \
            DEV_GOOGLE_CLIENT_SECRET="${DEV_GOOGLE_CLIENT_SECRET}" \
            DEV_SESSION_SECRET="${DEV_SESSION_SECRET}" \
            bash << 'DEPLOY_SCRIPT'
            set -e
            
            echo "üöÄ Starting deployment..."
            echo "üåê VM Public IP: $VM_PUBLIC_IP"
            echo "üåê VM Internal IP: $(hostname -I | awk '{print $1}')"
            echo "üë§ Current User: $(whoami)"
            
            # Navigate to project directory or create and clone
            if [ -d "/opt/email-agent/.git" ]; then
              echo "üìÅ Project directory exists, navigating..."
              cd /opt/email-agent
              echo "üì• Pulling latest code from dev branch..."
              git fetch origin
              git checkout dev
              git reset --hard origin/dev
            else
              echo "üìÅ Creating project directory and cloning repository..."
              sudo mkdir -p /opt/email-agent
              sudo chown $VM_USER_VAL:$VM_USER_VAL /opt/email-agent
              cd /opt/email-agent
              
              # Clone the repository using token
              echo "üì• Cloning repository..."
              git clone https://${GITHUB_TOKEN_VAL}@github.com/${GITHUB_REPO_VAL}.git .
              git checkout dev
            fi
            
            # Create .env files for dev environment if they don't exist
            echo "üìù Setting up dev environment files..."
            
            # Backend .env.dev
            if [ ! -f "/opt/email-agent/Backend/.env.dev" ]; then
              echo "Creating Backend/.env.dev file from template..."
              if [ -f "/opt/email-agent/Backend/env.dev.template" ]; then
                cp /opt/email-agent/Backend/env.dev.template /opt/email-agent/Backend/.env.dev
              else
                touch /opt/email-agent/Backend/.env.dev
                cat >> /opt/email-agent/Backend/.env.dev << 'ENV_EOF'
MONGODB_URI=mongodb://mongodb:27017/email_agent
GOOGLE_REDIRECT_URI=http://74.242.217.91:8000/api/auth/callback
FRONTEND_URL=http://74.242.217.91:3000
CORS_ORIGINS=http://localhost:3000,http://localhost:3001,https://74.242.217.91:3000,http://74.242.217.91:3000
ENV_EOF
              fi
              sudo chown $VM_USER_VAL:$VM_USER_VAL /opt/email-agent/Backend/.env.dev
            fi
            
            # Frontend .env.dev.local
            if [ ! -f "/opt/email-agent/Frontend/.env.dev.local" ]; then
              echo "Creating Frontend/.env.dev.local file from template..."
              if [ -f "/opt/email-agent/Frontend/env.dev.template" ]; then
                cp /opt/email-agent/Frontend/env.dev.template /opt/email-agent/Frontend/.env.dev.local
              else
                touch /opt/email-agent/Frontend/.env.dev.local
                echo "NEXT_PUBLIC_API_URL=http://74.242.217.91:8000" >> /opt/email-agent/Frontend/.env.dev.local
                echo "NODE_ENV=development" >> /opt/email-agent/Frontend/.env.dev.local
              fi
              sudo chown $VM_USER_VAL:$VM_USER_VAL /opt/email-agent/Frontend/.env.dev.local
            fi
            
            # Update .env.dev files with secrets if provided
            if [ -n "$DEV_AZURE_OPENAI_ENDPOINT" ]; then
              echo "Updating Backend/.env.dev with Azure OpenAI endpoint..."
              grep -q "AZURE_OPENAI_ENDPOINT" /opt/email-agent/Backend/.env.dev && \
                sed -i "s|AZURE_OPENAI_ENDPOINT=.*|AZURE_OPENAI_ENDPOINT=$DEV_AZURE_OPENAI_ENDPOINT|" /opt/email-agent/Backend/.env.dev || \
                echo "AZURE_OPENAI_ENDPOINT=$DEV_AZURE_OPENAI_ENDPOINT" >> /opt/email-agent/Backend/.env.dev
            fi
            if [ -n "$DEV_AZURE_OPENAI_API_KEY" ]; then
              echo "Updating Backend/.env.dev with Azure OpenAI API key..."
              grep -q "AZURE_OPENAI_KEY" /opt/email-agent/Backend/.env.dev && \
                sed -i "s|AZURE_OPENAI_KEY=.*|AZURE_OPENAI_KEY=$DEV_AZURE_OPENAI_API_KEY|" /opt/email-agent/Backend/.env.dev || \
                echo "AZURE_OPENAI_KEY=$DEV_AZURE_OPENAI_API_KEY" >> /opt/email-agent/Backend/.env.dev
            fi
            if [ -n "$DEV_AZURE_OPENAI_DEPLOYMENT_NAME" ]; then
              echo "Updating Backend/.env.dev with Azure OpenAI deployment name..."
              grep -q "AZURE_OPENAI_DEPLOYMENT" /opt/email-agent/Backend/.env.dev && \
                sed -i "s|AZURE_OPENAI_DEPLOYMENT=.*|AZURE_OPENAI_DEPLOYMENT=$DEV_AZURE_OPENAI_DEPLOYMENT_NAME|" /opt/email-agent/Backend/.env.dev || \
                echo "AZURE_OPENAI_DEPLOYMENT=$DEV_AZURE_OPENAI_DEPLOYMENT_NAME" >> /opt/email-agent/Backend/.env.dev
            fi
            if [ -n "$DEV_GOOGLE_CLIENT_ID" ]; then
              echo "Updating Backend/.env.dev with Google Client ID..."
              grep -q "GOOGLE_CLIENT_ID" /opt/email-agent/Backend/.env.dev && \
                sed -i "s|GOOGLE_CLIENT_ID=.*|GOOGLE_CLIENT_ID=$DEV_GOOGLE_CLIENT_ID|" /opt/email-agent/Backend/.env.dev || \
                echo "GOOGLE_CLIENT_ID=$DEV_GOOGLE_CLIENT_ID" >> /opt/email-agent/Backend/.env.dev
            fi
            if [ -n "$DEV_GOOGLE_CLIENT_SECRET" ]; then
              echo "Updating Backend/.env.dev with Google Client Secret..."
              grep -q "GOOGLE_CLIENT_SECRET" /opt/email-agent/Backend/.env.dev && \
                sed -i "s|GOOGLE_CLIENT_SECRET=.*|GOOGLE_CLIENT_SECRET=$DEV_GOOGLE_CLIENT_SECRET|" /opt/email-agent/Backend/.env.dev || \
                echo "GOOGLE_CLIENT_SECRET=$DEV_GOOGLE_CLIENT_SECRET" >> /opt/email-agent/Backend/.env.dev
            fi
            if [ -n "$DEV_SESSION_SECRET" ]; then
              echo "Updating Backend/.env.dev with Session Secret..."
              grep -q "SESSION_SECRET" /opt/email-agent/Backend/.env.dev && \
                sed -i "s|SESSION_SECRET=.*|SESSION_SECRET=$DEV_SESSION_SECRET|" /opt/email-agent/Backend/.env.dev || \
                echo "SESSION_SECRET=$DEV_SESSION_SECRET" >> /opt/email-agent/Backend/.env.dev
            fi
            
            # Also create fallback .env files if they don't exist
            if [ ! -f "/opt/email-agent/Backend/.env" ]; then
              echo "Creating Backend/.env file (fallback)..."
              touch /opt/email-agent/Backend/.env
              sudo chown $VM_USER_VAL:$VM_USER_VAL /opt/email-agent/Backend/.env
            fi
            if [ ! -f "/opt/email-agent/Frontend/.env.local" ]; then
              echo "Creating Frontend/.env.local file (fallback)..."
              touch /opt/email-agent/Frontend/.env.local
              sudo chown $VM_USER_VAL:$VM_USER_VAL /opt/email-agent/Frontend/.env.local
            fi
            
            # Ensure Docker and Docker Compose are installed
            if ! command -v docker &> /dev/null; then
              echo "üì¶ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $VM_USER_VAL
              rm get-docker.sh
            fi
            
            if ! command -v docker-compose &> /dev/null; then
              echo "üì¶ Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Stop existing containers
            echo "üõë Stopping existing containers..."
            sudo docker-compose -f docker-compose.dev.yml down || true
            
            # Selective cleanup - only remove old/unused resources, keep cache
            echo "üßπ Selective Docker cleanup (preserving cache)..."
            echo "üìä Disk space before cleanup:"
            df -h /
            
            # Only remove stopped containers and unused networks (keep images and cache)
            sudo docker container prune -f || true
            sudo docker network prune -f || true
            
            # Only remove dangling images (not all images)
            sudo docker image prune -f || true
            
            # Only remove build cache older than 7 days (keep recent cache)
            sudo docker builder prune -f --filter "until=168h" || true
            
            echo "üìä Disk space after cleanup:"
            df -h /
            
            # Clear Next.js cache if it exists
            echo "üßπ Clearing Next.js cache..."
            sudo rm -rf /opt/email-agent/Frontend/.next || true
            
            # Enable BuildKit for faster builds with better caching
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1
            
            # Build new images WITH cache (much faster!)
            echo "üî® Building Docker images (with cache)..."
            sudo docker-compose -f docker-compose.dev.yml build
            
            # Start containers
            echo "üöÄ Starting containers..."
            sudo docker-compose -f docker-compose.dev.yml up -d
            
            # Wait for services to be ready
            echo "‚è≥ Waiting for services to start..."
            sleep 10
            
            # Check container status
            echo "üìä Container status:"
            sudo docker-compose -f docker-compose.dev.yml ps
            
            # Clean up old images
            echo "üßπ Cleaning up old images..."
            sudo docker image prune -f
            
            echo "‚úÖ Deployment completed successfully!"
          DEPLOY_SCRIPT
      
      - name: Health Check
        env:
          VM_USER: ${{ secrets.VM_USER }}
          VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
          VM_HOST: ${{ secrets.VM_HOST }}
        run: |
          echo "üè• Performing health check..."
          
          # Wait a bit longer initially
          sleep 20
          
          # Retry up to 5 times
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -f -s --max-time 10 http://$VM_HOST:8000/api/health; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            if [ $i -lt 5 ]; then
              echo "‚è≥ Waiting 10 seconds before retry..."
              sleep 10
            fi
          done
          
          echo "‚ùå Health check failed! Getting diagnostic information..."
          sshpass -p "$VM_PASSWORD" ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << 'DIAG_SCRIPT'
            echo "=== Container Status ==="
            sudo docker-compose -f /opt/email-agent/docker-compose.dev.yml ps || true
            
            echo ""
            echo "=== Container Logs (Backend) ==="
            sudo docker-compose -f /opt/email-agent/docker-compose.dev.yml logs --tail=50 backend || true
            
            echo ""
            echo "=== Container Logs (Frontend) ==="
            sudo docker-compose -f /opt/email-agent/docker-compose.dev.yml logs --tail=50 frontend || true
            
            echo ""
            echo "=== Port Status ==="
            sudo netstat -tlnp 2>/dev/null | grep -E ':(8000|3000)' || sudo ss -tlnp 2>/dev/null | grep -E ':(8000|3000)' || echo "Port check command not available"
          DIAG_SCRIPT
          
          exit 1

